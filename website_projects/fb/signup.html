<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" required id="name">
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" required id="email">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required id="password">
                </div>
                <button type="submit" class="btn" id="button">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firbasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firbasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firbasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firbasejs/8.3.0/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
