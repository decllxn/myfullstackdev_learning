<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
<!--Levels of css applying style
    1. External sheet
    2. Internal sheet
    3. inline styling
-->

<!--
  cascading of css:
  Order of importance
    1. Position - lower down rule is.
    2. Specificity - least specific: element selector
                                     class selector
                                     Attribute selector
                                     id selector
    3. Type - External sheet
            - Internal sheet
            - inline styling
            *Going from least to most important
    4. Importance - use important key word
           eg color: green !important;
-->
