<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title1">
          <h2>BASIC</h2>
          <hr>
          <p>
            Simple plan for mobile devices
          </p>   
        </div>
        <div class="plan-price">
          <i class="fas fa-dollar-sign icon"></i>
          <span class="amount">19.99</span>
          <span class="period">/mo</span>
        </div>
        <hr class="one">
        <ul class="hover-list">
          <li><img src="images/check-list.png" alt="checklist icon">10GB Storage</li>
          <li><img src="images/check-list.png" alt="checklist icon">1 User</li>
          <li><img src="images/check-list.png" alt="checklist icon">Support</li>
        </ul>
        <button class="plan-button">BUY NOW</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title2">
          <h2>STANDARD</h2>
          <hr>
          <p>
            Enjoy your favorite shows with family
          </p>
        </div>
        <div class="plan-price">
          <i class="fas fa-dollar-sign icon"></i>
          <span class="amount">39.99</span>
          <span class="period">/mo</span>
        </div>
        <hr class="one">
        <ul class="hover-list">
          <li><img src="images/check-list.png" alt="checklist icon">50GB Storage</li>
          <li><img src="images/check-list.png" alt="checklist icon">5 Users</li>
          <li><img src="images/check-list.png" alt="checklist icon">Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button2">BUY NOW</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title3">
          <h2>PREMIUM</h2>
          <hr>
          <p>
            Bring the groove ON
          </p>
        </div>
        <div class="plan-price">
          <i class="fas fa-dollar-sign icon"></i>
          <span class="amount">119.99</span>
          <span class="period">/mo</span>
        </div>
        <hr class="one">
        <ul class="hover-list">
          <li><img src="images/check-list.png" alt="checklist icon">100GB Storage</li>
          <li><img src="images/check-list.png" alt="checklist icon">10 Users</li>
          <li><img src="images/check-list.png" alt="checklist icon">24/7 Support</li>
        </ul>
        <button class="plan-button3">BUY NOW</button>
      </div>
    </div>
  </body>
</html>
