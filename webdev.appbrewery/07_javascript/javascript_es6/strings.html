<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Strings</title>
</head>
<body>
    

    <script>
        // When the user enters their name it always returns 
        var a = prompt("What is your name?");
        var b = a.slice(0,1);
        b = b.toUpperCase();
        var c = a.slice(1);
        c = c.toLowerCase();
        alert(b + c);
    </script>
</body>
</html>
