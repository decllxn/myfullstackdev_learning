<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!--Some times when you have an image inside a div the image will stick out of the div
        To make the image responsive and take the width of the div
        add a class called .image-fluid
        to center image .text-center
    -->
    <div class="row">
        <img src="https://picsum.photos/200" alt="" class="img-fluid">
    </div>
    <div class="text-center">
        <img src="https://picsum.photos/200" class="rounded" alt="...">
      </div>
    <style src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></style>
</body>
</html>
